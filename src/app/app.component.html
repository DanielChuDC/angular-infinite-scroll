<ng-container *ngIf="facts | async as facts">
  <div class="box flex">

    <cdk-virtual-scroll-viewport itemSize="100"
                                 (scrolledIndexChange)="getFacts()">

      <li *cdkVirtualFor="let fact of facts">

        <div class="fact-wrapper">
          <div class="fact-year">{{ fact.number }}</div>
          <div class="fact-fact">{{ fact.text }}</div>
        </div>

      </li>

    </cdk-virtual-scroll-viewport>
  </div>
</ng-container>
